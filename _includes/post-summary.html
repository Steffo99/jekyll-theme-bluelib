<section class="panel post-summary">
    <div class="post-title">
        <a href="{{ post.url }}">
            {{ post.title }}
        </a>
    </div>
    <div class="post-date">
        <time>
            {{ post.date }}
        </time>
    </div>
    <div class="post-tags">
        {% for tag in post.tags %}
            {% include tag.html %}
        {% endfor %}
    </div>
</section>
