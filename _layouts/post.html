---
layout: base
---

<section class="panel panel-box info">
    <div class="panel info-date">
        <time>
            {{ page.date }}
        </time>
    </div>
    <div class="info-tags">
        {% for tag in page.tags %}
            {% include tag.html %}
        {% endfor %}
    </div>
</section>

<section class="panel panel-box">
    <h2>
        <a href="{{ page.url }}">
            {{ page.title }}
        </a>
    </h2>
    {{ content }}
</section>
